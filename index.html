<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="card">
      <div class="overlay">
        <img
          class="main-image"
          src="./assets/Rectangle Copy.png"
          alt="NFT Card photo"
        />
      </div>

      <h1 class="heading">Equilibrium #3429</h1>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="details">
        <div class="eth">
          <img
            src="./assets/Combined Shape.svg"
            alt="combined shape"
            class="shape"
          />
          <span class="price">0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="./assets/Clock.svg" alt="clock image" class="clock" />
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div class="author">
        <img src="./assets/Oval.svg" alt="authors image" class="author-image" />
        <p class="info">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
